<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <h1 id="titleText" class="mb-0"></h1>
      </div>

      <ul id="notesList" class="ps-0 my-4"></ul>

      <div
        id="placeholder"
        class="border-1 justify-content-center align-items-center mt-5"
        style="display: none"
      >
        <p class="text-muted text-center" id="noNotesText"></p>
      </div>

      <div
        class="d-flex align-items-start justify-content-start flex-wrap mb-4"
      >

        <a
          href="index.html"
          id="backButton"
          class="btn btn-outline-secondary"
        ></a>
      </div>
    </div>

    <script src="lang/messages/en/user.js"></script>
    <script src="js/reader.js" defer></script>

</html>
